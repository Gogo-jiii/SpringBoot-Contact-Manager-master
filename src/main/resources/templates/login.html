<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<title>Page Title</title>
</head>

<body>

	<section>
		<form id="login-form" class="form" th:action="@{/signin}" method="post">

			<div th:if="${param.error}" class="w-25 mx-auto text-center alert alert-danger">
				Invalid username and password.
			</div>

			<div th:if="${param.logout}" class="w-25 mx-auto text-center alert alert-success">
				Logged out.
			</div>
			
			<h3 class="text-center text-info">LOGIN</h3>

			<div class="w-25 mx-auto form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
			</div>
			<div class="w-25 mx-auto form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Password">
			</div>
			<div class="w-25 mx-auto form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me out</label>
			</div>
			<p></p>
			<div class="text-center">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</section>

</body>

</html>
