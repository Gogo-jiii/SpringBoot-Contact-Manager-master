<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

<body>

	<nav class="navbar navbar-expand-lg">

			<ul class="navbar-nav ml-auto mb-2 mb-lg-0 text-uppercase">
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" th:href="@{/home}">Home</a></li>
					
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="#">About</a></li>
					
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="/user/index">Login</a></li>

					aria-current="page" th:href="@{/signup}">Signup</a><li>
			</ul>

		</div>
	</nav>

	<div th:replace="${content}"></div>

		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
